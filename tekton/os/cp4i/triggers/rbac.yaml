apiVersion: v1
kind: ServiceAccount
metadata:
  name: cp4i-tekton-service-account
  namespace: cp4i
imagePullSecrets:
  - name: regcred
  - name: ibm-entitlement-key
secrets:
  - name: regcred
  - name: ibm-entitlement-key
---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: el-sel-clusterrole
  namespace: cp4i
rules:
- apiGroups: ["triggers.tekton.dev"]
  resources: ["eventlisteners", "clusterinterceptors", "interceptors", "clustertriggerbindings", "triggerbindings", "triggertemplates", "triggers"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["impersonate"]


---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: el-mul-ClusterRoleBinding
  namespace: cp4i
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: el-sel-clusterrole
subjects:
- kind: ServiceAccount
  name: cp4i-tekton-service-account
  namespace: cp4i

---
# Needed for OpenShift registry pushes
# Note that the project for the container must match the namespace for the Tekton pipeline
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pipeline-clusterole-binding
  namespace: cp4i
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusteRole
  name: pipeline-clusterole
subjects:
- kind: ServiceAccount
  name: cp4i-tekton-service-account
  namespace: cp4i